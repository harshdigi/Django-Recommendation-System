{% extends 'base.html' %}
{% block content %}
{% load static %}
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'lib/animate/animate.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'lib/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'lib/select2/select2.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
<!--===============================================================================================-->
<div class="hero" id="home">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col">
                <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100">
                            <div class="login100-pic js-tilt" data-tilt>
                                <img src="{% static 'img/img-01.png' %}" alt="IMG">
                            </div>

                            <form class="login100-form validate-form" method="POST">
                                {% csrf_token%}
					<span class="login100-form-title">
						Member Login
					</span>

                                <div class="wrap-input100 validate-input" data-validate="Username is required">
                                    <input class="input100" type="text" name="username" placeholder="Username">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Password is required">
                                    <input class="input100" type="password" name="password" placeholder="Password">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                                </div>

                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" type="submit">
                                        Login
                                    </button>
                                </div>

                                {% for message in messages %}
                                <br>
                            <p style="color: #ff0303">{{message}}</p>
                            {% endfor %}

<!--                                <div class="text-center p-t-12">-->
<!--						<span class="txt1">-->
<!--							Forgot-->
<!--						</span>-->
<!--                                    <a class="txt2" href="#">-->
<!--                                        Username / Password?-->
<!--                                    </a>-->
<!--                                </div>-->

                                <div class="text-center p-t-136">
                                    <a class="txt2" href="{% url 'signup' %}">
                                        Create your Account
                                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
<!-- Hero End -->

<!--===============================================================================================-->
<script src="{% static 'lib/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'lib/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'lib/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'lib/tilt/tilt.jquery.min.js' %}"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})

</script>
<!--===============================================================================================-->
<script src="{% static 'js/signin.js' %}"></script>


{% endblock %}
