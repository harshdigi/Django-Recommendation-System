{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/form.css' %}" rel="stylesheet" xmlns="http://www.w3.org/1999/html">
<div class="hero" id="home">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-12 col-md-6 ">
                <div class="hero-content">
                    <div class="registration-form justify-content-center">
                        <header>
                            <h1>Sign Up</h1>
                            <p>Fill in all informations</p>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                        </header>
                        <form id="signup_form" method="POST">
                            {% csrf_token %}
                            <div class="input-section email-section">
                                <input class="email" name="email" type="email" placeholder="ENTER YOUR E-MAIL HERE"
                                       autocomplete="off"/>
                                <div class="animated-button"><span class="icon-paper-plane"><i
                                        class="fa fa-envelope-o"></i></span><span class="next-button email"><i
                                        class="fa fa-arrow-up"></i></span></div>
                            </div>
                            <div class="input-section f-name-section folded">
                                <input class="f-name" name="first_name" type="text"
                                       placeholder="ENTER YOUR F-name HERE"/>
                                <div class="animated-button"><span class="icon-lock"><i
                                        class="fa fa-lock"></i></span><span class="next-button f-name"><i
                                        class="fa fa-arrow-up"></i></span></div>
                            </div>
                            <div class="input-section l-name-section folded">
                                <input class="l-name" name="last_name" type="text"
                                       placeholder="ENTER YOUR L-name HERE"/>
                                <div class="animated-button"><span class="icon-lock"><i
                                        class="fa fa-lock"></i></span><span class="next-button l-name"><i
                                        class="fa fa-arrow-up"></i></span></div>
                            </div>
                            <div class="input-section u-name-section folded">
                                <input class="u-name" name="username" type="text" placeholder="ENTER YOUR U-name HERE"/>
                                <div class="animated-button"><span class="icon-lock"><i
                                        class="fa fa-lock"></i></span><span class="next-button u-name"><i
                                        class="fa fa-arrow-up"></i></span></div>
                            </div>
                            <div class="input-section password-section folded">
                                <input class="password" name="password1" type="password"
                                       placeholder="ENTER YOUR PASSWORD HERE"/>
                                <div class="animated-button"><span class="icon-lock"><i
                                        class="fa fa-lock"></i></span><span class="next-button password"><i
                                        class="fa fa-arrow-up"></i></span></div>
                            </div>
                            <div class="input-section repeat-password-section folded">
                                <input class="repeat-password" name="password2" type="password"
                                       placeholder="REPEAT YOUR PASSWORD HERE"/>
                                <div class="animated-button"><span class="icon-repeat-lock"><i
                                        class="fa fa-lock"></i></span><span class="next-button repeat-password"><i
                                        class="fa fa-paper-plane"></i></span></div>
                            </div>
                            <div class="success">
                                <p>LOADING!!!</p>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" col-sm-12 col-md-6 float-left d-md-block">
                <div class="hero-image">
                    <img src="{% static 'img/hero.png' %}" alt="Hero Image">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero End -->


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static 'js/form.js'%}"></script>

{% endblock %}
